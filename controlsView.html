
<link href="css/materialize.min.css" rel="stylesheet" type="text/css"/>
<link href="css/controlStyle.css" rel="stylesheet" type="text/css"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<script src="js/libs/materialize.min.js" type="text/javascript"></script>
<script src="js/libs/nouislider.min.js" type="text/javascript"></script>
<div id="navbar-container">

</div>
<div class="row">
    <div class="col s12 m3" id="left-controls">
        <ul class="collapsible" data-collapsible="accordion">
            <li>
                <div class="collapsible-header"><i class="material-icons">settings</i>Custom</div>
                <div class="collapsible-body custom-controls">

                </div>
            </li>
            <li>
                <div class="collapsible-header"><i class="material-icons">loop</i>Rotation</div>
                <div class="collapsible-body">
                    <table>
                        <tr>
                            <td>
                                <p class="range-field">
                                    <label for="axeAngleX">Eje X</label>
                                    <input type="number" value="0" id="axeAngleX">
                                </p>
                            </td>
                            <td>
                                <p class="range-field">
                                    <label for="axeAngleY">Eje Y</label>
                                    <input type="number" value="0" id="axeAngleY">
                                </p>
                            </td>
                            <td>
                                <p class="range-field">
                                    <label for="axeAngleZ">Eje Z</label>
                                    <input type="number" value="0" id="axeAngleZ">
                                </p>
                            </td>
                        </tr>
                    </table>                    
                </div>
            </li>
        </ul>
    </div>
    <div id="sketch-container" class="col s6">
    </div>
    <div class="col s12 m3" id="right-controls">

        <ul class="collapsible" data-collapsible="accordion">
            <li>
                <div class="collapsible-header"><i class="material-icons">open_with</i>Camera</div>
                <div class="collapsible-body">
                    <div style="text-align: center">
                        Camera Type
                        <!-- Switch -->
                        <div class="switch">
                            <label>
                                Ortho
                                <input id="cameraMode" type="checkbox">
                                <span class="lever"></span>
                                Perspective
                            </label>
                        </div>
                    </div>
                    <table>
                        <tr>
                            <td>
                                <div>
                                    Enable Orbit Controls
                                    <!-- Switch -->
                                    <div class="switch">
                                        <label>
                                            Off
                                            <input id="orbitControlsEnabled" type="checkbox">
                                            <span class="lever"></span>
                                            On
                                        </label>
                                    </div>
                                </div>
                            </td> 
                            <td>
                                <div>
                                    Enable Zoom Wheel Controls
                                    <!-- Switch -->
                                    <div class="switch">
                                        <label>
                                            Off
                                            <input id="zoomWheel" type="checkbox">
                                            <span class="lever"></span>
                                            On
                                        </label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <p class="range-field">
                                    <label class="active" for="cameraX">Camera X</label>
                                    <input type="number" value="0" id="cameraX">
                                </p>
                            </td>
                            <td>
                                <p class="range-field">
                                    <label class="active" for="cameraY">Camera Y</label>
                                    <input type="number" value="0" id="cameraY">
                                </p>
                            </td>
                            <td>
                                <p class="range-field">
                                    <label class="active" for="cameraZ">Camera Z</label>
                                    <input type="number" value="0" id="cameraZ">
                                </p>
                            </td>
                        </tr>
                    </table>                    
                </div>
            </li>
            <li>
                <div class="collapsible-header"><i class="material-icons">visibility</i>Light</div>
                <div class="collapsible-body">
                    <div class="row">
                        <label class="col s6" for="light-color">Light Color:</label>
                        <input  class="col s6" type="color" value="#FFFFFF" id="light-color">
                    </div>
                    <div id="light-selector">
                        <p>
                            <input name="lightGroup" type="radio" id="amLight" />
                            <label for="amLight">Ambient Light</label>
                        </p>
                        <p>
                            <input name="lightGroup" type="radio" id="ptLight" checked/>
                            <label for="ptLight">Point Light</label>
                        </p>
                        <div id="pointModal" class="modal bottom-sheet">
                            <div class="modal-content">
                                <h5>Point Light</h5>
                                <div class="col s2">
                                    <label for="pointLightX">Light X</label>
                                    <input type="number" value="0" id="pointLightX">
                                </div>
                                <div class="col s2">
                                    <label for="pointLightY">Light Y</label>
                                    <input type="number" value="0" id="pointLightY">
                                </div>
                                <div class="col s2">
                                    <label for="pointLightZ">Light Z</label>
                                    <input type="number" value="0" id="pointLightZ">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Done</a>
                            </div>
                        </div>
                        <p>
                            <input name="lightGroup" type="radio" id="dirLight" />
                            <label for="dirLight">Directional Light</label>
                        </p>
                        <div id="dirModal" class="modal bottom-sheet">
                            <div class="modal-content">
                                <h5>Directional Light</h5>
                                <div class="col s2">
                                    <label class="active" for="dirLightX">Light X</label>
                                    <input type="number" value="0" id="dirLightX">
                                </div>
                                <div class="col s2">
                                    <label class="active" for="dirLightY">Light Y</label>
                                    <input type="number" value="0" id="dirLightY">
                                </div>
                                <div class="col s2">
                                    <label class="active" for="dirLightZ">Light Z</label>
                                    <input type="number" value="0" id="dirLightZ">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Done</a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="collapsible-header"><i class="material-icons">whatshot</i>Action</div>
                <div class="collapsible-body">
                    <p class="range-field row">
                        <label  class="col s6" for="material-color">Material Color:</label>
                        <input  class="col s6" type="color" value="#00FF48" id="material-color">
                    </p>
                    <div class="row">
                        <div>
                            <!-- Switch -->
                            <div class="switch">
                                Show Axis
                                <label>
                                    Off
                                    <input id="showAxis" type="checkbox">
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div>
                        </div>
                        <div class="input-field col s12">
                            <select id="material-type">
                                <option value="0">Normal</option>
                                <option value="1" selected>Specular</option>
                                <option value="2">Ambient</option>
                            </select>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
